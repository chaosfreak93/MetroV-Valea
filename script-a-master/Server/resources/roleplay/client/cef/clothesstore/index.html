                isProp = true;
                buyComponentId = 2;
                buyDrawableId = document.getElementById(`clothesstore-item-${clothesType.toLowerCase()}-input`).value;
                if (document.getElementById("texturemenu-title").innerHTML == `Farbenauswahl ${clothesType.charAt(0).toUpperCase() + clothesType.slice(1)}`) buyTextureId = document.getElementById('clothesstore-texture-input').value;
                break;
            case "uhren":
                isProp = true;
                buyComponentId = 6;
                buyDrawableId = document.getElementById(`clothesstore-item-${clothesType.toLowerCase()}-input`).value;
                if (document.getElementById("texturemenu-title").innerHTML == `Farbenauswahl ${clothesType.charAt(0).toUpperCase() + clothesType.slice(1)}`) buyTextureId = document.getElementById('clothesstore-texture-input').value;
                break;
            case "armbänder":
                isProp = true;
                buyComponentId = 7;
                buyDrawableId = document.getElementById(`clothesstore-item-${clothesType.toLowerCase()}-input`).value;
                if (document.getElementById("texturemenu-title").innerHTML == `Farbenauswahl ${clothesType.charAt(0).toUpperCase() + clothesType.slice(1)}`) buyTextureId = document.getElementById('clothesstore-texture-input').value;
                break;
            case "embleme":
                buyComponentId = 10;
                buyDrawableId = document.getElementById(`clothesstore-item-${clothesType.toLowerCase()}-input`).value;
                if (document.getElementById("texturemenu-title").innerHTML == `Farbenauswahl ${clothesType.charAt(0).toUpperCase() + clothesType.slice(1)}`) buyTextureId = document.getElementById('clothesstore-texture-input').value;
                break;
            default:
                break;
        }
        ;

        let clothId = 0;

        if (gender == 1) {
            for (var a in clothes_male) {
                if (clothes_male[a].ComponentId == buyComponentId && clothes_male[a].DrawableId == buyDrawableId && clothes_male[a].TextureId == buyTextureId) clothId = clothes_male[a].Id;
            }
        } else if (gender == 2) {
            for (var a in clothes_female) {
                if (clothes_female[a].ComponentId == buyComponentId && clothes_female[a].DrawableId == buyDrawableId && clothes_female[a].TextureId == buyTextureId) clothId = clothes_female[a].Id;
            }
        }

        alt.emit('Client:Clothesstore:BuyCloth', clothId, isProp);

        if (gender == 1 && buyComponentId == 11) {
            for (var a in clothes_male) {
                if (clothes_male[a].ComponentId == buyComponentId && clothes_male[a].DrawableId == buyDrawableId && clothes_male[a].TextureId == buyTextureId && parseInt(clothes_male[a].BestTorsoDrawable) != -1) alt.emit('Client:Clothesstore:SetPerfectTorso', clothes_male[a].BestTorsoDrawable, clothes_male[a].BestTorsoTexture);
            }
        } else if (gender == 2 && buyComponentId == 11) {
            for (var a in clothes_female) {
                if (clothes_female[a].ComponentId == buyComponentId && clothes_female[a].DrawableId == buyDrawableId && clothes_female[a].TextureId == buyTextureId && parseInt(clothes_female[a].BestTorsoDrawable) != -1) alt.emit('Client:Clothesstore:SetPerfectTorso', clothes_female[a].BestTorsoDrawable, clothes_female[a].BestTorsoTexture);
            }
        }
    }

                break;

                isProp = true;

                break;
            case "armbänder":
                isProp = true;
                TextureComponentId = 7;
                TextureDrawableId = document.getElementById(`clothesstore-item-${current_category.toLowerCase()}-input`).value;
                break;
            case "embleme":
                TextureComponentId = 10;
                TextureDrawableId = document.getElementById(`clothesstore-item-${current_category.toLowerCase()}-input`).value;
                break;
            default:
                break;
        }

        if (gender != 1 && gender != 2) return;
        let count = 0;

        if (gender == 1) {
            for (var a in clothes_male) {
                if (clothes_male[a] != undefined && !isProp && clothes_male[a].Type == "cloth" && clothes_male[a].ComponentId == TextureComponentId && clothes_male[a].DrawableId == TextureDrawableId) count++;
                else if (clothes_male[a] != undefined && isProp && clothes_male[a].Type == "prop" && clothes_male[a].ComponentId == TextureComponentId && clothes_male[a].DrawableId == TextureDrawableId) count++;
            }

            document.getElementById("clothesstore-texture-maxinputvalue").innerHTML = `/${count}`
        } else if (gender == 2) {
            for (var a in clothes_female) {
                if (clothes_female[a] != undefined && !isProp && clothes_female[a].Type == "cloth" && clothes_female[a].ComponentId == TextureComponentId && clothes_female[a].DrawableId == TextureDrawableId) count++;
                else if (clothes_female[a] != undefined && isProp && clothes_female[a].Type == "prop" && clothes_female[a].ComponentId == TextureComponentId && clothes_female[a].DrawableId == TextureDrawableId) count++;
            }

            document.getElementById("clothesstore-texture-maxinputvalue").innerHTML = `/${count}`
        }

        if (isSpecial && document.getElementById(`clothesstore-texture-input`).value > count) document.getElementById(`clothesstore-texture-input`).value = count;
    }
